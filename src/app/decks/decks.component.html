@if ( decks().length ) {
<div>
  <h3>My Decks</h3>
  <div class="list">
    @for (deck of decks(); track $index; let i = $index;) {
    <a [routerLink]="['/deck', deck.id]">
      <span class="badge">{{ i + 1 }} </span
      ><span class="name">{{ deck.name }}</span>
    </a>
    }
  </div>
</div>
} @else {
<div class="not-found">
  <h3>There aren't decks yet</h3>
  <p>Create your first deck <a [routerLink]="['/deck', 'new']">here</a>.</p>
</div>
}
